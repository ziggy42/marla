<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Marla</title>
</head>

<body>
	<div>
		<h3>Messages:</h3>
		<ol id="messages"></ol>
	</div>

	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

	<script type="text/javascript">
		$(document).ready(() => {
			const messageList = $("#messages");
			const stompClient = Stomp.client('ws://localhost:8090/stomp');
			stompClient.connect({}, (frame) => {
				stompClient.subscribe("/Andrea", (data) => messageList.append(`<li>${data.body}</li>`));
			});
		});
	</script>
</body>

</html>
